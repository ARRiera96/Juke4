
<div class="well">
  <form class="form-horizontal" name= "playlistForm">
    <!-- Why doesnt this tag work outside of the parent div -->
    <pre> {{ playlist | json }}</pre>
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input name="playlistName" class="form-control" type="text" ng-model="playlist.name" required  ng-maxlength="16">
        </div>
      </div>
      <div class="alert alert-warning" ng-show="playlistForm.playlistName.$invalid && playlistForm.playlistName.$dirty">Please enter a name</div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-disabled="playlistForm.playlistName.$invalid" ng-click="addPlaylist(playlist.name)">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
        <!-- Why does this shit work -->
<p>{{playlist.name}} </p>
